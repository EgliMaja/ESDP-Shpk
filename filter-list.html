<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>ESDP Shpk</title>
    <link rel="stylesheet" href="filter-list.css">
</head>
<body class="bg-primary">
<div class="container d-flex justify-content-center">
    <div class="row mt-3" id="filter-content">
        <div class="col p-0" id="col-style">
            <input type="file" class="input-file" id="uploadFile">
            <div class="mt-3">
                <label>
                    <input type="text" placeholder="Search" id="filterInput">
                </label>
            </div>
            <div class="mt-3">
                <div id="load-indicator" style="display: none">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="bg-white" id="results">
                    <div class="list-of-items" id="list-of-items"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="filter-list.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
</html>
